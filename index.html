<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vault Triplifier Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100vh;
        }

        .input-panel, .output-panel {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
        }

        textarea {
            flex: 1;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #markdown-input {
            resize: vertical;
        }

        rdf-snippet {
            height: 100%;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            overflow: auto;
            display: block;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .controls label {
            font-size: 14px;
        }

        .controls input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="input-panel">
    <h2>Markdown Input</h2>
    <div class="controls">
        <label><input type="checkbox" id="splitOnHeader" checked> splitOnHeader</label>
        <label><input type="checkbox" id="addLabels" checked> addLabels</label>
        <label><input type="checkbox" id="includeWikipaths" checked> includeWikipaths</label>
    </div>
    <textarea id="markdown-input" placeholder="Enter your markdown here...">---
hello: world
agent: "[[osg-knowledge-agent]]"
---

# Heading 1
author:: John Doe
Some text under Heading 1

Text that has (inline::variables)

## Level 2 Header

### Level 3 Header
status:: draft
Content under level 3

#### Level 4 Header
rating:: 5
Content under level 4

- Tana and logseq likes
  - embedded nodes</textarea>
</div>

<div class="output-panel">
    <h2>RDF Output</h2>

    <textarea id="rdf-output"></textarea>
</div>
<!-- Main logic -->
<script type="module">
  import { deleteMe } from './src/deleteMe.js'
  import ns from './src/namespaces.js'
``
  const markdownInput = document.getElementById('markdown-input')
  const rdfOutput = document.getElementById('rdf-output')
  const splitOnHeaderInput = document.getElementById('splitOnHeader')
  const addLabelsInput = document.getElementById('addLabels')
  const includeWikipathsInput = document.getElementById('includeWikipaths')

  async function updateOutput () {
    const options = {
      splitOnHeader: splitOnHeaderInput.checked,
      addLabels: addLabelsInput.checked,
      includeWikipaths: includeWikipathsInput.checked,
      baseNamespace: ns.ex,
      namespaces: ns,
    }

    const pointer = markdownToRDF(markdownInput.value, { path: 'demo.md' }, options)

    rdfOutput.value = pointer.dataset.toString()

  }

  markdownInput.addEventListener('input', updateOutput)
  splitOnHeaderInput.addEventListener('change', updateOutput)
  addLabelsInput.addEventListener('change', updateOutput)
  includeWikipathsInput.addEventListener('change', updateOutput)

  // Initial render
  updateOutput()
</script>
</body>
</html>
