<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vault Triplifier Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 100vh;
        }

        .input-panel, .output-panel, .visualization-panel {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
        }

        textarea {
            flex: 1;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #markdown-input {
            resize: vertical;
        }

        rdf-snippet {
            height: 100%;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            overflow: auto;
            display: block;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 14px;
        }

        .controls input[type="checkbox"] {
            margin-right: 5px;
        }

        rdf2dot-default {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
            display: block;
        }

        .visualization-controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #update-diagram {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #update-diagram:hover {
            background: #005a9e;
        }

        #update-diagram:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="input-panel">
    <h2>Markdown Input</h2>
    <div class="controls">
        <label><input type="checkbox" id="splitOnHeader" checked> splitOnHeader</label>
        <label><input type="checkbox" id="splitOnTag"> splitOnTag</label>
        <label><input type="checkbox" id="splitOnId" checked> splitOnId</label>
        <label><input type="checkbox" id="addLabels" checked> addLabels</label>
        <label><input type="checkbox" id="includeSelectors" checked> includeSelectors</label>
        <label><input type="checkbox" id="includeWikipaths" checked> includeWikipaths</label>
    </div>
    <textarea id="markdown-input" placeholder="Enter your markdown here...">---
hello: world
agent: "[[osg-knowledge-agent]]"
---

# Heading 1
author:: John Doe
Some text under Heading 1

Text that has (inline::variables)

## Level 2 Header

### Level 3 Header
status:: draft
Content under level 3

#### Level 4 Header
rating:: 5
Content under level 4

- Tana and logseq likes
  - embedded nodes</textarea>
</div>

<div class="output-panel">
    <h2>RDF Output</h2>

    <textarea id="rdf-output"></textarea>
</div>

<div class="visualization-panel">
    <h2>RDF Visualization</h2>
    <div class="visualization-controls">
        <button id="update-diagram">Update Diagram</button>
    </div>
    <rdf2dot-default id="rdf-viewer" data=""></rdf2dot-default>
</div>
<!-- External dependencies for rdf2dot -->
<script src="https://eyereasoner.github.io/eye-js/16/latest/index.js"></script>
<script src="https://unpkg.com/@viz-js/viz@3.1.0/lib/viz-standalone.js"></script>

<!-- Main logic -->
<script type="module">
  import grapoi from 'grapoi'
  import { markdownToRDF } from './src/markdown-to-RDF.js'
  import ns from './src/namespaces.js'
  import rdf from 'rdf-ext'
  import 'rdf2dot-wc/rdf2dot-wc.js'
  const markdownInput = document.getElementById('markdown-input')
  const rdfOutput = document.getElementById('rdf-output')
  const rdfViewer = document.getElementById('rdf-viewer')
  const updateDiagramBtn = document.getElementById('update-diagram')
  const splitOnHeaderInput = document.getElementById('splitOnHeader')
  const splitOnTagInput = document.getElementById('splitOnTag')
  const splitOnIdInput = document.getElementById('splitOnId')
  const addLabelsInput = document.getElementById('addLabels')
  const includeSelectorsInput = document.getElementById('includeSelectors')
  const includeWikipathsInput = document.getElementById('includeWikipaths')

  let hasChanges = false

  async function updateOutput () {
    const options = {
      splitOnHeader: splitOnHeaderInput.checked,
      splitOnTag: splitOnTagInput.checked,
      splitOnId: splitOnIdInput.checked,
      addLabels: addLabelsInput.checked,
      includeSelectors: includeSelectorsInput.checked,
      includeWikipaths: includeWikipathsInput.checked,
      baseNamespace: ns.ex,
      namespaces: ns,
    }

    const file = 'demo.md'
    const term = rdf.namedNode(`file://${file}`)
    const pointer = grapoi({ dataset: rdf.dataset(), factory: rdf, term })

    const result = markdownToRDF(markdownInput.value, { pointer, path: file }, options)

    rdfOutput.value = result.dataset.toString()
    
    // Mark that there are changes
    hasChanges = true
    updateDiagramBtn.textContent = 'Update Diagram'
    updateDiagramBtn.disabled = false

  }

  function updateDiagram() {
    if (hasChanges) {
      rdfViewer.data = rdfOutput.value
      hasChanges = false
      updateDiagramBtn.textContent = 'Up to date'
      updateDiagramBtn.disabled = true
    }
  }

  markdownInput.addEventListener('input', updateOutput)
  splitOnHeaderInput.addEventListener('change', updateOutput)
  splitOnTagInput.addEventListener('change', updateOutput)
  splitOnIdInput.addEventListener('change', updateOutput)
  addLabelsInput.addEventListener('change', updateOutput)
  includeSelectorsInput.addEventListener('change', updateOutput)
  includeWikipathsInput.addEventListener('change', updateOutput)
  updateDiagramBtn.addEventListener('click', updateDiagram)

  // Initial render
  updateOutput()
  // Initial diagram update
  setTimeout(updateDiagram, 100)
</script>
</body>
</html>
